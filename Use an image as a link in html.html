<!DOCTYPE html>
<html>
  <head>
    <title>Use an image as a link</title>
  </head>
  <body>
    <!-- The <a> tag makes the image clickable -->
    <!-- href: The URL to open when the image is clicked -->
    <!-- target="_blank": Opens the link in a new browser tab -->
    <!-- rel="noopener noreferrer": 
         - "noopener" prevents the new page from accessing your current page (for security)
         - "noreferrer" hides your pageâ€™s address from the new site (for privacy) -->
    <a href="https://www.youtube.com/c/SRIPARNOROY" target="_blank" rel="noopener noreferrer">

      <!-- The image used as a link -->
      <img src="https://yt3.googleusercontent.com/I5M_Q9smMoWwwzYxIi6dGRrfRW9zZ0nFtjFrutsJuK_sYreOnS1tgIjT-nmObZkO6BfHmq2tKIg=s160-c-k-c0x00ffffff-no-rj"
           alt="SRIPARNO ROY YouTube Channel Logo"
           width="150" height="150">
    </a>

    <!-- End of clickable image link -->
  </body>
</html>
